In JavaScript, event propagation is the mechanism that defines how events travel through the Document Object Model (DOM) when an event occurs.
It determines the order in which event handlers are executed on nested elements.

1. document.getElementById('owl').onclick only gives click event whereas 
event listeners give us capability propogation and other features.

 What is event propogation?
event bubbling when false - event will trigger child element first then parent.
event capturing when true - event will trigger parent element first then child.

we can stop propagation by calling event.stopPropagation() function on event.
